<!DOCTYPE html>
<html lang="en-US">
<title>Menu</title>
<link rel="stylesheet" href="menu.css">
<link rel="stylesheet" href="menu.css">
<script src="appml.js"></script>
<script src = "menu.js"></script>
<body>

<button id = "shoppingCart" type="button" class="shoppingCart">Cart</button>
<button id = "logout" type="button" class="logout">Logout</button>
<br>
<h1>Menu</h1>

<table appml-data="dataObj">
  <tr>
    <th>Image</th>
    <th>ItemName</th>
    <th>Price</th>
    <th>Calories</th>
  </tr>
  <tr appml-repeat="records">
    <td><img id = "menu-image" width="107" height="98""></td>
    <td id="itemName">{{ItemName}}</td>
    <td>{{Price}}</td>
    <td>{{Calories}}</td>
    <td><button type = "button" id = "addToCart" class="addToCart">Add to cart</button></td>
  </tr>
</table>
